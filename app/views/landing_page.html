<div class="row">
	
	
	<div>
	 
	  <div ng-show="isLoading" id="veil">
	    <p>Loading...</p>
	  </div>
	</div>
	
	<div ng-repeat="item in partnersiteItems"> 
	
	  <b>{{ item.title }}</b>
	  <p>
	   <img ng-src="{{ item.imgURL }}" width="20px" height="20px" />
	   Condition: {{ item.condition }} 
	   <a ng-href="{{ item.viewItemURL }}">View Item</a>
	  </p>
	
	</div>
	
	
</div>
